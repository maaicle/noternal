<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href = "@{/css/main.css}" rel="stylesheet">
</head>

<body class="text-white bg-dark">

  <header class="p-3 bg-dark text-white border-bottom border-secondary">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">

        <a type="button" class="btn me-2 btn-warning" href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="bg-dark" class="bi bi-moon-stars" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search-container" onsubmit="getSearchedNotes(this);return false">
          <input type="search" class="form-control form-control-dark search-bar" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
              <a href="/logout?logout" class="btn btn-warning me-2" value="Sign Out" onclick="logout(this)">Sign Out</a>
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="newNote(this)"> + </button>
        </div>
      </div>
    </div>
  </header>


    <!-- <div class="add-note-container">
      <span class="btn btn-warning fake-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"> + </span>
    </div> -->

    <div class="card-deck justify-content-start"></div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content text-white bg-dark">
                <div class="modal-header">
                    
                    <div class="dropdown-container">
                      <div class="dropdown"></div>
                    </div>

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" onclick="saveNote()"></button>
                </div>

                <div class="mb-0 textarea-container">
                  <textarea class="form-control" id="formControlTextarea1" row="3" placeholder="this is a placeholder"></textarea>
                </div>

                <div class="modal-footer">
                  <p class="modal-tags"></p>
                  <div class="add-tag-container">
                    <span class="w3-tag w3-white new-tag" onclick="newTag(this)"> + </span>
                  </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" th:src = "@{/js/actions.js}"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
